<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static CSS Heart</title>

    <style>
        /* 1. จัดหน้าจอให้อยู่ตรงกลาง */
        body {
            display: grid;
            place-items: center;
            min-height: 100vh;
            background-color: #000;
        }

        /* 2. สร้างหัวใจ */
        .heart {
            position: relative; /* เป็นฐานให้ ::before และ ::after */
            width: 200px;
            height: 200px;
            
            /* สีชมพู (จากโค้ดเดิม) */
            background-color: #ea80b0; 
            
            /* หมุนสี่เหลี่ยม 45 องศา ให้เป็นฐานแหลม */
            transform: rotate(-45deg);

            /* เพิ่มเงาเรืองแสง */
            box-shadow: 0 0 15px #ea80b0, 0 0 25px #ea80b0;
        }

        /* 3. สร้างส่วนโค้ง 2 ข้างของหัวใจ */
        .heart::before,
        .heart::after {
            content: ''; /* องค์ประกอบจำลองต้องมี content */
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: #ea80b0;
            border-radius: 50%; /* ทำให้เป็นวงกลม */
            
            /* เพิ่มเงาเรืองแสงให้ส่วนโค้งด้วย */
            box-shadow: 0 0 15px #ea80b0;
        }

        /* 4. วางวงกลมแรกไว้ด้านบน */
        .heart::before {
            top: -100px; /* ขยับขึ้นไปครึ่งหนึ่งของความสูง */
            left: 0;
        }

        /* 5. วางวงกลมที่สองไว้ด้านซ้าย */
        .heart::after {
            top: 0;
            left: -100px; /* ขยับไปทางซ้ายครึ่งหนึ่งของความกว้าง */
        }
    </style>
</head>
<body>

    <div class="heart"></div>

</body>
</html>
