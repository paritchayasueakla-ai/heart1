<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um'er Heart Tunnel (Single File)</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: grid;
            place-items: center;
            background-color: #000;
            overflow: hidden;
        }

        .heart-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* ‡πÄ‡∏õ‡∏¥‡∏î‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô 3D */
            transform-style: preserve-3d;
            /* ‡∏õ‡∏£‡∏±‡∏ö perspective ‡πÉ‡∏´‡πâ‡∏ô‡πâ‡∏≠‡∏¢‡∏•‡∏á ‡∏à‡∏∞‡πÑ‡∏î‡πâ "‡∏•‡∏∂‡∏Å" ‡∏Ç‡∏∂‡πâ‡∏ô */
            perspective: 800px; 
            
            /* Animation ‡πÉ‡∏´‡πâ‡∏´‡∏°‡∏∏‡∏ô‡∏ß‡∏ô */
            animation: rotate-heart 30s linear infinite;
        }

        .text {
            position: absolute;
            color: #ea80b0;
            font-size: 1.4rem;
            font-family: sans-serif;
            font-weight: bold;
            white-space: nowrap;
            text-shadow: 0 0 5px #fff, 0 0 10px #ea80b0, 0 0 15px #ea80b0;
            
            transform-style: preserve-3d;

            /* * ‡∏õ‡∏£‡∏±‡∏ö‡∏õ‡∏£‡∏∏‡∏á‡∏™‡πà‡∏ß‡∏ô‡∏ô‡∏µ‡πâ * */
            transform: rotateY(calc(var(--i) * 2deg)) translateZ(calc(var(--i) * 2.5px));

            /* Animation ‡∏Å‡∏≤‡∏£‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏´‡∏ß (‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÇ‡∏Ñ‡πâ‡∏î‡πÉ‡∏ô‡∏£‡∏π‡∏õ) */
            animation: wave-horizontal 4s infinite alternate ease-in-out;
            animation-delay: calc(var(--i) * -0.05s);
        }

        /* Keyframes ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏´‡∏°‡∏∏‡∏ô‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î */
        @keyframes rotate-heart {
            from {
                /* * rotateX(-25deg): ‡πÄ‡∏≠‡∏µ‡∏¢‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÉ‡∏´‡πâ‡∏°‡∏≤‡∏Å‡∏Ç‡∏∂‡πâ‡∏ô (‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç‡∏°‡∏≤‡∏Å!)
                 * translateY(75px): ‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏á‡∏°‡∏≤‡∏´‡∏ô‡πà‡∏≠‡∏¢
                */
                transform: rotateY(0deg) rotateX(-25deg) translateY(75px);
            }
            to {
                transform: rotateY(360deg) rotateX(-25deg) translateY(75px);
            }
        }

        /* Keyframes ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏Ç‡∏¢‡∏±‡∏ö‡∏Ç‡∏∂‡πâ‡∏ô‡∏•‡∏á (‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç‡∏°‡∏≤‡∏Å!) */
        @keyframes wave-horizontal {
            from {
                transform: rotateY(calc(var(--i) * 2deg)) translateZ(calc(var(--i) * 2.5px)) translateY(0px);
            }
            to {
                transform: rotateY(calc(var(--i) * 2deg)) translateZ(calc(var(--i) * 2.5px)) translateY(-20px);
            }
        }
    </style>
    </head>
<body>

    <div class="heart-container" id="heart-container">
        </div>

    <script>
        const container = document.getElementById('heart-container');
        const textToShow = "Um'erü©µüê∞";
        const elementCount = 180; // <-- ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏ä‡∏¥‡πâ‡∏ô

        for (let i = 1; i <= elementCount; i++) {
            const textDiv = document.createElement('div');
            textDiv.classList.add('text');
            textDiv.style.setProperty('--i', i);
            textDiv.innerText = textToShow;
            container.appendChild(textDiv);
        }
    </script>
    </body>
</html>
