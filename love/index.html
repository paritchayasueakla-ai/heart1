<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um'er Heart</title>
    
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: grid;
            place-items: center;
            background-color: #000; /* พื้นหลังสีดำ */
            overflow: hidden; /* ซ่อนส่วนที่ล้นจอ */
        }

        .heart-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* เปิดใช้งาน 3D */
            transform-style: preserve-3d;
            perspective: 900px;
            
            /* Animation ให้หมุนวน */
            animation: rotate-heart 30s linear infinite;
        }

        .text {
            position: absolute; /* ทำให้ทุกชิ้นซ้อนกันที่จุดเดียว */
            
            /* สไตล์จากในรูป */
            color: #ea80b0; /* สีชมพู */
            font-size: 1.4rem; /* ขนาดตัวอักษร */
            font-family: sans-serif;
            font-weight: bold;
            white-space: nowrap; /* ไม่ให้ข้อความตกบรรทัด */
            text-shadow: 0 0 5px #fff, 0 0 10px #ea80b0; /* เงาเรืองแสง */
            
            transform-style: preserve-3d;

            /* * การจัดเรียง 3D
             * (ถ้าข้อความ "Um'er🩵🐰" ดูชิดไป ให้เพิ่มเลข 15px ตรง translateZ)
             */
            transform: rotateY(calc(var(--i) * 7.5deg)) translateZ(calc(var(--i) * 15px));

            /* * Animation การเคลื่อนไหว (เหมือนโค้ดในรูป) */
            animation: wave-horizontal 4s infinite alternate ease-in-out;
            
            /* * animation-delay: หน่วงเวลาให้เริ่มไม่พร้อมกัน */
            animation-delay: calc(var(--i) * -0.1s);
        }

        /* Keyframes สำหรับการหมุนหัวใจทั้งหมด */
        @keyframes rotate-heart {
            from {
                /* rotateX(-15deg) คือการเอียงกล้องให้เห็นเป็นรูปหัวใจ */
                transform: rotateY(0deg) rotateX(-15deg);
            }
            to {
                transform: rotateY(360deg) rotateX(-15deg);
            }
        }

        /* Keyframes สำหรับการขยับขึ้นลง (เหมือนในรูป) */
        @keyframes wave-horizontal {
            from {
                /* ตำแหน่งปกติ */
                transform: rotateY(calc(var(--i) * 7.5deg)) translateZ(calc(var(--i) * 15px)) translateY(0px);
            }
            to {
                /* ขยับขึ้น */
                transform: rotateY(calc(var(--i) * 7.5deg)) translateZ(calc(var(--i) * 15px)) translateY(-20px);
            }
        }
    </style>
</head>
